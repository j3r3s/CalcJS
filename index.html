<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc.js - Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/calc-icon.ico" type="image/x-icon">

</head>

<body>

    <header>
        <h1>Una Alta Calculadora</h1>
    </header>

    <section>
        <p>Calcule sus gastos y su vida como si fuera un humano</p>
        <form action="">
            <section class="formform">
                <input type="text" id="resultado">
                <div class="botons">
                    <div class="col1">
                        <input type="button" value="C" onclick="clear()">
                        <div class="row1">
                            <input type="button" value="1" onclick="set(1)">
                            <input type="button" value="2" onclick="set(2)">
                            <input type="button" value="3" onclick="set(3)">
                        </div>
                        <div class="row2">
                            <input type="button" value="4" onclick="set(4)">
                            <input type="button" value="5" onclick="set(5)">
                            <input type="button" value="6" onclick="set(6)">
                        </div>
                        <div class="row3">
                            <input type="button" value="7" onclick="set(7)">
                            <input type="button" value="8" onclick="set(8)">
                            <input type="button" value="9" onclick="set(9)">
                        </div>
                        <div class="row4">
                            <input type="button" value="%" onclick="percent()">
                            <input type="button" value="0" onclick="set(0)">
                            <input type="button" value="Ï€" onclick="set(Math.PI)">
                        </div>
                    </div>
                    <div class="col2">
                        <input type="button" value="+" onclick="set('+')">
                        <input type="button" value="-" onclick="set('-')">
                        <input type="button" value="*" onclick="set('*')">
                        <input type="button" value="/" onclick="set('/')">
                        <input type="button" value="=" onclick=" result('=')">
                    </div>
                </div>
            </section>
        </form>
    </section>
    <footer>
        <span class="creator">Made in Home</span>
        <span class="copy">All Rigth Reserved</span>
        <span class="year">&copy 2020 papu</span>
    </footer>
</body>

<script src="calc.js"></script>

</html>
